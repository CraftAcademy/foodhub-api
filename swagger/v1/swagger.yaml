---
swagger: '2.0'
info:
  title: FoodHub API V1
  version: v1
  description: This is the first version of the FoodHub API
consumes:
- application/json
produces:
- application/json
paths:
  "/v1/recipes":
    post:
      summary: Creates a recipe
      tags:
      - Recipe
      consumes:
      - application/json
      parameters:
      - name: recipe
        in: body
        schema:
          type: object
          properties:
            title:
              type: string
            ingredients:
              type: string
            directions:
              type: string
          required:
          - title
          - ingredients
          - directions
      responses:
        '201':
          description: recipe created
        '422':
          description: invalid request
